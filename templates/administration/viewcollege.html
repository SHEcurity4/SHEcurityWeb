<!DOCTYPE html>
<html>
<head>
     <title>viewuser</title>
</head>
<body>
    <h2>view College</h2>
    <table border="1">
        <thead>
            <tr>
                <th>SI.no</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>         </th>
            </tr>
            {% for i in val %}
            <tr>
                <td>{{ forloop.counter}} </td>
                <td>{{ i.College_name }}</td>
                <td>{{ i.Phone_Number}}</td>
                <td>{{i.Email}}</td>
                <td>{{i.Address}}</td>
                <td>
                    <button onclick="window.location='/DeleteCollege/{{i.id}}'">Delete</button>
                </td>
            </tr>
            {% endfor %}
           
        </thead>
         <!--Add more rows as needed-->

    </table>
    <a href="/AddCollegePage">Add</a>

</body>
</html>

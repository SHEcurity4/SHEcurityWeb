<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>

    <!-- Internal CSS : Mulberry Theme -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #f6e9f0, #f2dde8);
            padding: 0;
            margin: 0;
            color: #4a1f3d;
            background-image: url(https://static.vecteezy.com/system/resources/previews/011/913/922/large_2x/abstract-pink-watercolor-background-pastel-soft-water-color-pattern-vector.jpg); 
            background-repeat: no-repeat;
            background-size: cover;
            height: 84vh;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(to right, #7b2c5b, #9a3e74);
            padding: 15px 30px;
            box-shadow: 0 4px 12px rgba(123, 44, 91, 0.35);
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            transition: 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255,255,255,0.35);
            text-decoration: none;
            transform: translateY(-1px);
        }

        h2 {
            text-align: center;
            margin: 30px 0;
            color: #7b2c5b;
            letter-spacing: 1px;
        }

        table {
            width: 95%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 22px rgba(123, 44, 91, 0.25);
        }

        thead {
            background: linear-gradient(to right, #7b2c5b, #9a3e74);
            color: #ffffff;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border: 1px solid #ecd6e3;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #fbf4f8;
        }

        tr:hover {
            background-color: #f3e1ec;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="/Admin_home">üè† Home</a>
    </div>

    <h2>User Details</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Gender</th>
                <th>College</th>
            </tr>
        </thead>

        <tbody>
            {% for i in val %}
            <tr>
                <td>{{ i.Name }}</td>
                <td>{{ i.Phone_number }}</td>
                <td>{{ i.Email }}</td>
                <td>{{ i.Gender }}</td>
                <td>{{ i.College_id.College_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
